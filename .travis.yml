sudo: required
language: python
services:
  - docker

before_install:
  - sudo apt-get -qq update

install:
  - pip install -r requirements.txt

script:
  - find . -name "*.yml" | xargs yamllint
  - molecule destroy
  - molecule create
  - molecule syntax
  - molecule dependency
  - molecule converge
  - molecule idempotence

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
