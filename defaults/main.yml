---
python_appstream:
  - python39
  - python39-cffi
  - python39-chardet
  - python39-click
  - python39-cryptography
  - python39-devel
  - python39-dns
  - python39-idle
  - python39-idna
  - python39-jmespath
  - python39-netaddr
  - python39-psutil
  - python39-pyyaml
  - python39-requests
  - python39-six
  - python39-test
  - python39-toml
  - python39-urllib3
  - python39-wheel
  - python39-xmltodict

# Software collections offer latest versions of programming languages
collections_enabled: true

# python2 is deprecated.
base_python_version: 3

# python26 is obsolete, python27 legacy on Centos 6
# These are installed on Centos 6 when collections_enabled: true
python27_rhel:
  - python27
  - python27-python-devel
  - python27-python-pip
  - python27-PyYAML
  - python27-python-jinja2
  - python27-python-pygments
  - python27-python-virtualenv
  - python27-python-wheel

# These are installed on Centos 7 when collections_enabled: false
python_epel:
  - python3-devel
  - python3-cryptography

python_collection: rh-python38

python_apts:
  - python3-pip
  - python3-venv
  - libffi-dev
  - libssl-dev
...
