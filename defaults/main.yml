---

# Software collections offer latest versions of programming languages
collections_enabled: false

# major release of software collections' devtoolset
base_python_version: 2
python_collection: rh-python36

python_pip_latest: 10.0.0

python_rhel:
  - python
  - python-crypto
  - pyOpenSSL
  - python-setuptools
  - python-pip

python_epel:
  - python-devel
  - python-virtualenv
  - python-cryptography
  - python-pyasn1
  - libffi-devel
  - openssl-devel

python_apts:
  - python
  - python-dev
  - python-virtualenv
  - python-pip
  - libffi-dev
  - libssl-dev
  - python-dev
