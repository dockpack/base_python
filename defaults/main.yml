---

# Software collections offer latest versions of programming languages
collections_enabled: true

# python2 is deprecated.
base_python_version: 3

# python2 is deprecated.
python_rhel:
  - python
  - python-crypto
  - pyOpenSSL
  - python-setuptools
  - python-pip

python_epel:
  - python36-pip
  - python36-virtualenv

python_collection: rh-python36

python_apts:
  - python3-pip
  - python3-venv
  - libffi-dev
  - libssl-dev

pypi_modules:
  - flake8
  - pylint
  - pytest
