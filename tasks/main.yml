---

- name: 'load EL specific actions'
  include: python-RedHat.yml
  when: ansible_os_family == 'RedHat'
  tags:
    - python
    - redhat

- name: 'load Debian specific actions'
  include: python-Debian.yml
  when: ansible_distribution == 'Debian'
  tags:
    - python
    - debian

- name: 'load Ubuntu specific actions'
  include: python-Ubuntu.yml
  when: ansible_distribution == 'Ubuntu'
  tags:
    - python
    - ubuntu

- name: 'prepare to get latest setuptools and pip'
  script: get-pip.py
  args:
    creates: /usr/lib/python2.7/site-packages/pip-9.0.1.dist-info
  tags:
    - python
    - ubuntu
    - skip_ansible_lint


- name: 'make sure directory exists'
  become: yes
  file:
    dest: '/root/.pip'
    state: directory
    owner: root
    group: root
  tags:
    - python
    - pip

- name: 'deploy our own pip.conf config file'
  become: yes
  template:
    src: pip
    dest: '/etc/pip.conf'
  tags:
    - python
    - pip

- name: 'copy requirements.txt'
  copy:
    src: requirements.txt
    dest: '/tmp/python_requirements.txt'
  tags:
    - python
    - pip

- name: 'pip install dependencies'
  pip:
    requirements: '/tmp/python_requirements.txt'
    state: present
  tags:
    - python
    - pip
